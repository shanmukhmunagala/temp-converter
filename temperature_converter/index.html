<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <h1>Temperature Converter</h1>
    <form id="tempConverter">
        <input type="number" id="inputTemp" placeholder="Enter temperature" required>
        <br>
        <select id="unitSelect">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <button type="button" onclick="convertTemperature()">Convert</button>
    </form>
    <p id="result"></p>
    <br>


    <script>
        function convertTemperature() {
            const inputTemp = parseFloat(document.getElementById("inputTemp").value);
            const unit = document.getElementById("unitSelect").value;
            let result = "";

            if (isNaN(inputTemp)) {
                result = "Please enter a valid number.";
            } else {
                if (unit === "celsius") {
                    // Conversion from Celsius to Fahrenheit and Kelvin
                    const fahrenheit = (inputTemp * 9/5) + 32;
                    const kelvin = inputTemp + 273.15;
                    result = `Celsius: ${inputTemp}°C<br>Fahrenheit: ${fahrenheit}°F<br>Kelvin: ${kelvin}K`;
                } else if (unit === "fahrenheit") {
                    // Conversion from Fahrenheit to Celsius and Kelvin
                    const celsius = (inputTemp - 32) * 5/9;
                    const kelvin = (inputTemp - 32) * 5/9 + 273.15;
                    result = `Fahrenheit: ${inputTemp}°F<br>Celsius: ${celsius}°C<br>Kelvin: ${kelvin}K`;
                } else if (unit === "kelvin") {
                    // Conversion from Kelvin to Celsius and Fahrenheit
                    const celsius = inputTemp - 273.15;
                    const fahrenheit = (inputTemp - 273.15) * 9/5 + 32;
                    result = `Kelvin: ${inputTemp}K<br>Celsius: ${celsius}°C<br>Fahrenheit: ${fahrenheit}°F`;
                }
            }

            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
